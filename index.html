<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSTAR Random Generator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="main">
        <div id="coin" class="coin">
            <b id="random-number"></b>
        </div>
    </section>
    <section id="settings" class="settings" >
        <div class="wrapper">
            <button id="toggle" class="toggle">
                <i id="direction-icon" class="fa-solid fa-chevron-up"></i>
            </button>
        </div>
        <div>
            <form id="control">
                <input value="1" id="start" type="number" name="start" placeholder="Start">
                <input value="11" id="end" type="number" name="end" placeholder="End">
                <div style="display: flex; width: 100%; gap: 0.4rem; "><input id="exclusion-input" type="number" name="exclusion" placeholder="Exclusion"><button id="exclusion-add" type="button">+</button></div>
            </form>
            <section id="badge-area" class="badge-area">

            </section>
        </div>
    </section>
</body>
</html>
